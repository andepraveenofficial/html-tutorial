<!DOCTYPE html>

<html>
	<head>
		<title>button</title>
	</head>

	<body>
		<center><h2>button</h2></center>
		<hr />

		<form>
			<!--button-->
			<input type="button" id="button1" />
			<label type="button" for="button1">Click</label>
			<br />
		</form>
		<hr />

		<form>
			<!--button -->
			<!--we can create button with button container tag also-->
			<button type="button">Click</button>
			<br /><br />

			<button>button</button>
		</form>

		<form>
			<!--reset is used to clear the form entry data-->
			<input type="reset" />
		</form>

		<hr />
	</body>
</html>
