<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>
	</head>
	<body>
		<!-- placeholder -> It is the text that appears in the HTML input element when no value is set. We can specify it using the HTML attribute placeholder.-->
		<input type="text" placeholder="Enter your name" />
	</body>
</html>
